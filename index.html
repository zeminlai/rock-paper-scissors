<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <div class="result-section">Choose one to start the game!</div>
            <div class="computer-section">
                <div class="player-title">Computer</div>
                <img id ="robot-img" src="./images/robot.png" alt="robot">
            </div>
            <div class="scoreboard">
                <div class="score">Score</div>
                <div class="player-score">Player : </div>
                <div class="computer-score">Computer : </div>
            </div>
            <div class="player-section">
                <div class="player-title">Player</div>
                <div class="container">
                    <div class="rock"><img src="./images/rock.png" alt="rock"></div>
                    <div class="paper"><img src="./images/paper.png" alt="paper"></div>
                    <div class="scissors"><img src="./images/scissors.png" alt="scissors"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">Made by LaiZM</div>
            <div class="credits">Icons from <a href="https://www.flaticon.com">Flaticon.com</a></div>
        </div>
    </body>
</html>
